plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // set up default java compile and test tasks
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.1'
    id 'com.palantir.git-version' version '3.0.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.7.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Cosmos dependencies
    implementation 'ch.qos.logback:logback-core:1.4.5'
    implementation 'ch.qos.logback:logback-classic:1.4.5'
    implementation 'com.azure:azure-cosmos:4.41.0'
    implementation 'org.apache.avro:avro:1.11.1'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'org.xerial.snappy:snappy-java:1.1.8.4'
    implementation 'com.beust:jcommander:1.82'

}

application {
    // Define the main class for the application.
    mainClass = 'org.broadinstitute.gvs.azure.cosmos.CosmosIngest'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}

shadowJar {
   archiveBaseName.set('variantstore')
   archiveClassifier.set('')
   archiveVersion.set(gitVersion())
}
